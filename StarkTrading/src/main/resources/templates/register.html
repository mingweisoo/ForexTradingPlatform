<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<title>Stark Forex - Login Page</title>
<title>Login</title>
<link rel ="stylesheet" th:href="@{/login.css}"/>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<!-- 	<span class="border border-primary"> -->
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Stark Trading Register</h2>
        <div class="text-center mb-5 text-dark">Start Your Journey With Stark</div>
        <div class="card my-5">
        
	<form method="post" th:action="@{/register}" th:object="${customer}" class="card-body cardbody-color p-lg-5">
	
     <div class="text-center">
       <img src="registerpagelogo-modified.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
         width="200px" alt="profile">
     </div><br><br>
	
<!-- 	<h1 class ="display-4">Register Page</h1> -->
	<!-- <img th:src="@{logo-no-background.png}" alt="Stark logo" height = "200" width = "300">
	 -->
	<div class="mb-3">
<!-- 	<label>Username</label> -->
	<input type="text" class="form-control" name="customerUsername" placeholder="Enter Your Username" th:value="*{customerUsername}" th:errorClass="is-invalid">
	<div th:if="${#fields.hasErrors('customerUsername')}" th:errors="*{customerUsername}" class="invalid-feedback"></div>
	</div>
	
	<div class="mb-3">
	<input type="password" class="form-control" name="customerPassword" placeholder="Enter Your Password" th:value="*{customerPassword}" th:errorClass="is-invalid">
	<div th:if="${#fields.hasErrors('customerPassword')}" th:errors="*{customerPassword}" class="invalid-feedback"></div>
	</div>
	
	<div class="mb-3">
	<input type="password" class="form-control" name="customerConfirmPassword" placeholder="Confirm Password" th:value="*{customerConfirmPassword}" th:errorClass="is-invalid">
	<div th:if="${#fields.hasErrors('customerConfirmPassword')}" th:errors="*{customerConfirmPassword}" class="invalid-feedback"></div>
	</div>
	
	<div class="mb-3">
	<input type="text" class="form-control" name="customerFirstName" placeholder="Enter Your First Name" th:value="*{customerFirstName}" th:errorClass="is-invalid">
	<div th:if="${#fields.hasErrors('customerFirstName')}" th:errors="*{customerFirstName}" class="invalid-feedback"></div>
	</div>
	
	<div class="mb-3">
	<input type="text" class="form-control" name="customerLastName" placeholder="Enter Your Last Name" th:value="*{customerLastName}" th:errorClass="is-invalid">
	<div th:if="${#fields.hasErrors('customerLastName')}" th:errors="*{customerLastName}" class="invalid-feedback"></div>
	</div>

	<div class="mb-3">
	<button type = "submit" class="btn btn-info btn-block">Register</button>
	</div>
	<p class="py-2">Already have an account? <a th:href="@{/login}">Login here</a></p>
	</form>
<!-- 	</span> -->
	</div>
</div>

</div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
