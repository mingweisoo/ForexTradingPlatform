<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	 <a href="#" class="pull-left"><img src="/logo-no-background.png" height = "80" width = "80" style="display: inline-block;"></a>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
  		<ul class ="nav navbar-nav menu">
  			<li class="nav-item">
  				<a class="nav-link" th:href="@{/dashboard}"> Dashboard <span class="sr-only"></span></a>
  			</li>
  			<li class="nav-item">
  				<a class="nav-link active" th:href="@{/orders}"> Orders </a>
  			</li>
  			<li class="nav-item">
  				<a class="nav-link" th:href="@{/wallet}"> Wallet </a>
  			</li>
  			<li class="nav-item">
  				<a class="nav-link" th:href="@{/rates}"> Rates </a>
  			</li>

  				<a class="nav-link logout" th:href="@{/login}"> Log Out </a>
  			</li>
  		</ul>
  	</div>
</nav>

<br><br>
<div class="container-fluid">

<center><h2>Trade Order Confirmation</h2></center>
<br><br>
<form th:action="@{/dashboard}" method="post" th:object="${order}" style ="max-width:500px; margin: 0 auto;">
<div class="border border-secondary rounded p-3">
<div class="form-group row">
<label class="col-sm-4 col-form-labels">Wallet Currency:</label><b><span th:text="*{toCurrency}"></span></b>
</div>
<br>
<div class="form-group row">
<label class="col-sm-4 col-form-label">Trade Currency:</label><b><span th:text="*{fromCurrency}"></span></b>
<div class="col-sm-8">
</div>
</div>
<br>
<div class="form-group row">
<label class="col-sm-4 col-form-label">Volume:</label><b><span th:text="*{volume}"></span><br></b>
<div class="col-sm-8">
</div>
</div>
<br>
<div class="form-group row">
<label class="col-sm-4 col-form-label">You will be:</label><b>buying&nbsp;<span th:text="*{fromCurrency}"></span><br></b>
<div class="col-sm-8">
</div>
</div>
<br>
<div class="form-group row">
<label class="col-sm-4 col-form-label">Exchange Rate:</label><b>1&nbsp;<span th:text="*{fromCurrency}"></span>&nbsp;=&nbsp;<span th:text="*{orderRate}"></span>&nbsp;<span th:text="*{toCurrency}"></span><br><br></b>
<div class="col-sm-8">
</div>
<div class = "text-center">

	<button type="submit" class="btn btn-primary mt-3">Confirm</button>
	<button type="button" class="btn btn-secondary mt-3" onclick="cancelTradeForm()">Cancel</button>
	

</div>
</div>
</div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script type="text/javascript">
function cancelTradeForm() {
	window.location = "[[@{/orders}]]";
}
</script>
</body>

</html>
