<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Orders</title>
<link rel ="stylesheet" th:href="@{/withdraw.css}"/>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	 <a href="#" class="pull-left"><img src="/logo-no-background.png" height = "80" width = "80" style="display: inline-block;"></a>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
  		<ul class ="nav navbar-nav menu">
  			<li class="nav-item">
  				<a class="nav-link" th:href="@{/dashboard}"> Dashboard <span class="sr-only">(current)</span></a>
  			</li>
  			<li class="nav-item">
  				<a class="nav-link active" th:href="@{/orders}"> Orders </a>
  			</li>
  			<li class="nav-item">
  				<a class="nav-link" th:href="@{/wallet}"> Wallet </a>
  			</li>
  			<li class="nav-item">
  				<a class="nav-link" th:href="@{/rates}"> Rates </a>
  			</li>
  			<li class="nav-item" >
  				<a class="nav-link logout" th:href="@{/login}"> Log Out </a>
  			</li>
  		</ul>
  	</div>
</nav>

	<div class ="container my-2">
		   <h2>All Orders</h2>
    <div class="alert alert-warning text-center" role="alert" th:if="${insufficientFunds}" th:text="${insufficientFunds}"></div>

    <div class="alert alert-warning text-center" role="alert" th:if="${orderSuccess}" th:text="${orderSuccess}"></div>

    <div class="alert alert-warning text-center" role="alert" th:if="${orderExpired}" th:text="${orderExpired}"></div>

    <hr>
	<a th:href="@{/orders/createorder}" class = "btn btn-dark btm-sm mb-3" >Create Order</a>
	<table border="1" class = "table table-striped table-responsice-md">
			<thead>
				<tr>
					<th>Order Type</th>
					<th>Wallet Currency</th>
					<th>Exchange Currency</th>
					<th>Volume</th>
					<th>Exchange Rate</th>
					<th>Expiration Date</th> 
					<th>Order Status</th>
					<th>Operation</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${orders}">
					<td th:text="${order.orderType}"></td>
					<td th:text="${order.fromCurrency}"></td>
					<td th:text="${order.toCurrency}"></td>
					<td th:text="${order.volume}"></td>
					<td th:text="${order.orderRate}"></td>
					<td th:text="${order.expiryDate}"></td>
					<td th:text="${order.status}" id="status"></td>
					<td><a class = "btn btn-dark btm-sm mb-3" th:href="@{'/orders/' + ${order.orderId}}">Trade</a></td>
			</tbody>
		</table>
	</div>	

	<br><br><br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
</script>
</body>
</html>
